<table>
    <thead>
    <th>id</th>
    <th>name</th>
    <th>gender</th>
    <th>role</th>
    </thead>
    <tbody>
    <tr *ngFor="let item of emps">
    <td>
     {{item.id}}
    </td>
    <td>
      {{item.name}}
      </td>
      <td>
          {{item.gender}}
        </td>
        <td>
            {{item.role}}
          </td>
    </tr>
    </tbody>
    </table>
